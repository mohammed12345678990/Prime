<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* تنسيق عام للصفحة */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* تنسيق خلفية الأيقونات المتحركة */
        .background-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .background-icons i {
            position: absolute;
            color: #4CAF50;
            font-size: 3rem;
            animation: move 15s infinite;
        }

        @keyframes move {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(50px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* تنسيق الشعار */
        .logo, .login-form, .welcome-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            display: none; /* إخفاء جميع الأقسام في البداية */
        }

        .logo {
            color: #4CAF50;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }

        .logo i {
            font-size: 5rem;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        .logo h1 {
            font-size: 3rem;
            margin: 0;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
        }

        .welcome-message {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 300px;
        }

        /* تأثير نبضي للأيقونة */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        /* تنسيق نموذج تسجيل الدخول */
        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            border: none;
            color: #fff;
            border-radius: 5px;
            font-size: 1rem;
        }
        button{
            background-color: #4CAF50;
            border: #333;
            border-radius: 15px;
        }
        a{
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="background-icons">
        <!-- أضف أيقونات متحركة في الخلفية -->
        <i class="fas fa-capsules" style="top: 10%; left: 10%; font-size: 4rem;"></i>
        <i class="fas fa-user-md" style="top: 30%; left: 40%; font-size: 3rem;"></i>
        <i class="fas fa-truck" style="top: 50%; left: 70%; font-size: 3rem;"></i>
        <i class="fas fa-percent" style="top: 70%; left: 20%; font-size: 4rem;"></i>
    </div>

    <div class="logo" id="logo-section">
        <i class="fas fa-capsules"></i>
        <h1>Prime</h1>
    </div>

    <div class="login-form" id="login-section">
        <h2>تسجيل الدخول</h2>
        <form id="login-form">
            <input type="text" placeholder="اسم المستخدم" id="username" required>
            <input type="password" placeholder="كلمة المرور" id="password" required>
            <button type="submit">دخول</button>
        </form>
    </div>

    <div class="welcome-message" id="welcome-section">
        <h2>مرحبا بك في منصة Prime!</h2>
        <p>لقد تم تسجيل الدخول بنجاح.</p>
        <br><br>
        <button><a href="home.html">زياره المتجر</a></button>
    </div>

    <script>
        // إظهار قسم الشعار أولاً
        document.getElementById('logo-section').style.display = 'block';

        // الانتقال من صفحة الشعار إلى صفحة تسجيل الدخول بعد 5 ثوانٍ
        setTimeout(() => {
            document.getElementById('logo-section').style.display = 'none';
            document.getElementById('login-section').style.display = 'block';
        }, 5000); // 5000 ميللي ثانية = 5 ثوانٍ

        // التعامل مع تقديم نموذج تسجيل الدخول
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // منع إعادة تحميل الصفحة

            // إخفاء نموذج تسجيل الدخول وعرض رسالة الترحيب
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('welcome-section').style.display = 'block';
        });
    </script>
</body>
</html>
