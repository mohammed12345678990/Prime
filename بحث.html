<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            overflow: hidden;
        }
        /* ÿßŸÑÿÆŸÑŸÅŸäÿ© ÿßŸÑŸÖÿ™ÿ≠ÿ±ŸÉÿ© */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            z-index: -1;
            animation: backgroundMove 10s linear infinite;
            background-size: 200% 200%;
        }
        @keyframes backgroundMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
        /* ÿßŸÑÿ®ÿ≠ÿ´ */
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            z-index: 1;
            position: relative;
        }
        .search-box {
            width: 100%;
            max-width: 600px;
            position: relative;
            margin: 20px;
        }
        .search-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #4CAF50;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s, transform 0.3s;
        }
        .search-box input:focus {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: scale(1.02);
        }
        .search-box button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .search-box button:hover {
            background-color: #388E3C;
            transform: scale(1.1);
        }
        /* ŸÜÿ™ÿßÿ¶ÿ¨ ÿßŸÑÿ®ÿ≠ÿ´ */
        .results-container {
            margin-top: 30px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .result-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
        }
        .result-item:hover {
            background-color: #f0f0f0;
        }
        .result-item img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            margin-right: 15px;
        }
        .result-item h3 {
            margin: 0;
        }
        .result-item p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- ÿßŸÑÿÆŸÑŸÅŸäÿ© ÿßŸÑŸÖÿ™ÿ≠ÿ±ŸÉÿ© -->
    <div class="background-animation"></div>
    
    <div class="search-container">
        <h1>ÿßÿ®ÿ≠ÿ´ ÿπŸÜ ÿßŸÑŸÅŸäÿ™ÿßŸÖŸäŸÜÿßÿ™</h1>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="ÿßŸÉÿ™ÿ® ÿßÿ≥ŸÖ ÿßŸÑŸÅŸäÿ™ÿßŸÖŸäŸÜ...">
            <button id="search-button">üîç</button>
        </div>
        <div id="results" class="results-container">
            <!-- ŸÜÿ™ÿßÿ¶ÿ¨ ÿßŸÑÿ®ÿ≠ÿ´ ÿ≥ÿ™ÿ∏Ÿáÿ± ŸáŸÜÿß -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchButton = document.getElementById('search-button');
            const searchInput = document.getElementById('search-input');
            const resultsContainer = document.getElementById('results');

            searchButton.addEventListener('click', () => {
                const query = searchInput.value.trim();
                if (query.length === 0) {
                    alert('Ÿäÿ±ÿ¨Ÿâ ÿ•ÿØÿÆÿßŸÑ ŸÉŸÑŸÖÿ© ÿßŸÑÿ®ÿ≠ÿ´');
                    return;
                }
                fetchSearchResults(query);
            });

            // ŸÖÿ´ÿßŸÑ ÿπŸÑŸâ ÿπŸÖŸÑŸäÿ© ÿßŸÑÿ®ÿ≠ÿ´
            function fetchSearchResults(query) {
                resultsContainer.innerHTML = '';
                // ŸáŸÜÿß ŸäŸÖŸÉŸÜŸÉ ÿ™ŸÜŸÅŸäÿ∞ ÿ∑ŸÑÿ® API ŸÑŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ŸÜÿ™ÿßÿ¶ÿ¨ ÿßŸÑÿ®ÿ≠ÿ´ÿå ŸÖÿ´ÿßŸÑ ŸáŸÜÿß ŸáŸà ÿ®ŸäÿßŸÜÿßÿ™ ÿ´ÿßÿ®ÿ™ÿ©
                const exampleResults = [
                    { title: 'ŸÅŸäÿ™ÿßŸÖŸäŸÜ C', description: 'ŸÖŸÅŸäÿØ ŸÑŸÑŸÖŸÜÿßÿπÿ©', imageUrl: 'https://via.placeholder.com/80' },
                    { title: 'ŸÅŸäÿ™ÿßŸÖŸäŸÜ D', description: 'ŸÖŸÅŸäÿØ ŸÑŸÑÿπÿ∏ÿßŸÖ', imageUrl: 'https://via.placeholder.com/80' }
                ];
                exampleResults.forEach(result => {
                    const resultItem = document.createElement('div');
                    resultItem.classList.add('result-item');
                    resultItem.innerHTML = `
                        <img src="${result.imageUrl}" alt="${result.title}">
                        <div>
                            <h3>${result.title}</h3>
                            <p>${result.description}</p>
                        </div>
                    `;
                    resultsContainer.appendChild(resultItem);
                });
            }
        });
    </script>
</body>
</html>
